<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quantum Roulette V4 - Pro AI</title>
    
    <!-- Fallback de Emergência: Previne ecrã preto total -->
    <script>
        window.onerror = function(msg, url, line) {
            const root = document.getElementById('root');
            if (root) {
                root.innerHTML = `<div style="color:white; background:#050507; min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:20px; font-family:sans-serif; text-align:center;">
                    <h2 style="color:#ef4444; font-size:18px; margin-bottom:10px;">Falha na Inicialização do Núcleo</h2>
                    <p style="color:#888; font-size:12px; margin-bottom:20px;">O navegador encontrou um erro ao processar os dados.</p>
                    <div style="background:#111; padding:10px; border-radius:8px; font-size:10px; color:#555; margin-bottom:20px; max-width:100%; overflow:auto;">
                        ${msg}
                    </div>
                    <button onclick="location.reload()" style="background:#10b981; color:white; border:none; padding:12px 24px; border-radius:12px; font-weight:bold; cursor:pointer;">Reiniciar Bot</button>
                </div>`;
            }
            return false;
        };
    </script>

    <!-- Bibliotecas de Alta Disponibilidade (CDNs Seguras) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Firebase SDK v11.1.0 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, limit, orderBy } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyCUcHQrnU-2312pAFiPzH_35SO3gQ6Wsd4",
            authDomain: "meubotroleta.firebaseapp.com",
            projectId: "meubotroleta",
            storageBucket: "meubotroleta.firebasestorage.app",
            messagingSenderId: "22051928464",
            appId: "1:22051928464:web:b58b2604a9b677942adb15",
            measurementId: "G-L5KJFRFJFB"
        };

        try {
            const app = initializeApp(firebaseConfig);
            window.FirebaseSDK = { 
                app, getAuth, signInAnonymously, onAuthStateChanged, 
                getFirestore, collection, addDoc, onSnapshot, 
                serverTimestamp, query, limit, orderBy 
            };
        } catch (e) {
            console.error("Firebase falhou:", e);
        }
    </script>

    <style>
        body { background-color: #050507; color: #f4f4f5; font-family: ui-sans-serif, system-ui, -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes fade-in { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fade-in 0.3s ease-out forwards; }
        .btn-active:active { transform: scale(0.95); }
        .loading-ring { width: 40px; height: 40px; border: 4px solid #10b98120; border-top-color: #10b981; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root">
        <div style="min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #050507;">
            <div class="loading-ring"></div>
            <p style="color: #444; font-size: 10px; margin-top: 20px; font-weight: 900; letter-spacing: 0.5em; text-transform: uppercase;">A Carregar Interface...</p>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        const WHEEL_ORDER = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
        const COLORS = {
            red: [1, 3, 5, 7, 9, 12, 14, 16, 18, 19, 21, 23, 25, 27, 30, 32, 34, 36],
            black: [2, 4, 6, 8, 10, 11, 13, 15, 17, 20, 22, 24, 26, 28, 29, 31, 33, 35]
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [history, setHistory] = useState([]);
            const [bankroll, setBankroll] = useState(100);
            const [signal, setSignal] = useState(null);
            const [db, setDb] = useState(null);
            const [initialized, setInitialized] = useState(false);
            const [error, setError] = useState(null);

            // 1. Inicialização de Segurança
            useEffect(() => {
                const interval = setInterval(() => {
                    if (window.FirebaseSDK && window.lucide) {
                        clearInterval(interval);
                        try {
                            const { app, getAuth, signInAnonymously, onAuthStateChanged, getFirestore } = window.FirebaseSDK;
                            const auth = getAuth(app);
                            const dbInst = getFirestore(app);
                            setDb(dbInst);

                            signInAnonymously(auth).catch(e => setError("Erro de Conexão: " + e.message));
                            onAuthStateChanged(auth, (u) => {
                                if (u) {
                                    setUser(u);
                                    setInitialized(true);
                                }
                            });
                        } catch (e) { setError("Falha Crítica: " + e.message); }
                    }
                }, 300);
                return () => clearInterval(interval);
            }, []);

            // 2. Refresh de Ícones
            useEffect(() => {
                if (window.lucide && initialized) {
                    try { window.lucide.createIcons(); } catch(e) {}
                }
            });

            // 3. Algoritmo de Vizinhos
            const getNeighbors = (target, dist = 2) => {
                const num = parseInt(target);
                const idx = WHEEL_ORDER.indexOf(num);
                if (idx === -1) return [];
                const res = [];
                for (let i = -dist; i <= dist; i++) {
                    res.push(WHEEL_ORDER[(idx + i + 37) % 37]);
                }
                return res;
            };

            // 4. Motor de Sinais Blindado
            const generateSignal = useCallback((nums) => {
                if (!nums || nums.length < 5) { setSignal(null); return; }
                try {
                    const last = parseInt(nums[0]);
                    const last5 = nums.slice(0, 5).map(n => parseInt(n));
                    let target = [];
                    let type = "ESTRATEGIA";
                    let conf = 85;

                    const counts = {};
                    nums.slice(0, 20).forEach(n => { if(!isNaN(n)) counts[n] = (counts[n] || 0) + 1; });
                    const hot = Object.entries(counts).sort((a,b) => b[1]-a[1])[0];

                    if (hot && hot[1] >= 2) {
                        target = getNeighbors(hot[0], 3);
                        type = "CLUSTER DE FREQUÊNCIA";
                        conf = 92;
                    } else if (last5.filter(n => COLORS.red.includes(n)).length >= 4) {
                        target = [2, 4, 6, 11, 13, 15, 17, 20];
                        type = "INVERSÃO ZONA PRETA";
                        conf = 88;
                    } else {
                        const idxInWheel = WHEEL_ORDER.indexOf(last);
                        if (idxInWheel !== -1) {
                            const oppositeIdx = (idxInWheel + 18) % 37;
                            target = getNeighbors(WHEEL_ORDER[oppositeIdx], 2);
                            type = "SALTO DE RODA";
                            conf = 85;
                        }
                    }
                    if (target && target.length > 0) {
                        setSignal({ numbers: target, type, confidence: conf, main: target[Math.floor(target.length/2)] });
                    }
                } catch (e) { console.error("Erro no sinal:", e); }
            }, []);

            // 5. Escuta de Dados com Validação de Objeto
            useEffect(() => {
                if (!user || !db) return;
                try {
                    const { collection, onSnapshot, query, limit, orderBy } = window.FirebaseSDK;
                    const q = query(collection(db, 'artifacts', 'roulette-v4-exact', 'users', user.uid, 'spins'), orderBy('timestamp', 'desc'), limit(30));
                    
                    const unsub = onSnapshot(q, (snap) => {
                        const data = snap.docs
                            .map(d => {
                                const val = d.data();
                                return val ? parseInt(val.number) : null;
                            })
                            .filter(n => n !== null && !isNaN(n));
                        
                        setHistory(data);
                        generateSignal(data);
                    }, (err) => {
                        if (err.code === 'permission-denied') setError("Acesso Negado: Verifique as Regras no Firebase Console!");
                    });
                    return () => unsub();
                } catch (e) { console.error("Erro de sincronização:", e); }
            }, [user, db, generateSignal]);

            const addNumber = async (n) => {
                if (!user || !db) return;
                const { collection, addDoc, serverTimestamp } = window.FirebaseSDK;
                try {
                    await addDoc(collection(db, 'artifacts', 'roulette-v4-exact', 'users', user.uid, 'spins'), {
                        number: parseInt(n),
                        timestamp: serverTimestamp()
                    });
                } catch (e) { console.error("Erro ao gravar:", e); }
            };

            if (error) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-black p-8 text-center">
                        <div className="bg-red-500/10 border border-red-500/50 p-8 rounded-[2rem] max-w-sm">
                            <i data-lucide="alert-octagon" className="w-12 h-12 text-red-500 mx-auto mb-4"></i>
                            <h2 className="text-xl font-bold mb-4 text-red-500">Erro de Sistema</h2>
                            <p className="text-zinc-500 text-xs mb-6 leading-relaxed">{error}</p>
                            <button onClick={() => window.location.reload()} className="bg-zinc-800 w-full py-3 rounded-xl font-bold uppercase text-[10px] tracking-widest text-white">Tentar Novamente</button>
                        </div>
                    </div>
                );
            }

            if (!initialized) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center bg-[#050507]">
                        <div className="loading-ring"></div>
                        <p className="text-[10px] font-black uppercase tracking-[0.4em] mt-6 animate-pulse text-emerald-500">Sincronizando Core v4.4...</p>
                    </div>
                );
            }

            return (
                <div className="min-h-screen p-4 lg:p-10 pb-24 bg-[#050507]">
                    <div className="max-w-5xl mx-auto space-y-6 animate-in">
                        {/* HUD Superior */}
                        <div className="flex flex-col md:flex-row justify-between items-center gap-4 bg-zinc-900/50 p-6 rounded-[2.5rem] border border-zinc-800">
                            <div className="flex items-center gap-4">
                                <div className="p-3 bg-emerald-600 rounded-2xl shadow-lg">
                                    <i data-lucide="cpu" className="w-6 h-6 text-white"></i>
                                </div>
                                <div>
                                    <h1 className="text-xl font-black tracking-tighter uppercase leading-none text-white">Quantum <span className="text-emerald-500">V4 Pro</span></h1>
                                    <p className="text-[10px] text-zinc-500 font-bold uppercase tracking-widest mt-1 flex items-center gap-2">
                                        <i data-lucide="activity" className="w-3 h-3 text-emerald-500"></i> Servidor Online
                                    </p>
                                </div>
                            </div>
                            <div className="bg-black/40 px-5 py-3 rounded-2xl border border-zinc-800 text-center">
                                <p className="text-[9px] text-zinc-500 font-bold uppercase mb-1">Banca Ativa</p>
                                <p className="text-sm font-black text-white">R$ {bankroll.toFixed(2)}</p>
                            </div>
                        </div>

                        {/* Painel Central de Sinais */}
                        <div className={`p-8 rounded-[2.5rem] border-2 transition-all duration-700 ${signal ? 'bg-emerald-600/5 border-emerald-500/50 shadow-2xl shadow-emerald-500/10' : 'bg-zinc-900/30 border-zinc-800'}`}>
                            {signal ? (
                                <div className="space-y-6 animate-in">
                                    <div className="flex justify-between items-center">
                                        <span className="bg-emerald-600 text-white text-[9px] font-black px-3 py-1 rounded-full uppercase animate-pulse">Entrada Confirmada</span>
                                        <div className="flex items-center gap-2 text-emerald-500 font-bold text-sm">
                                            <i data-lucide="trending-up" className="w-4 h-4"></i> {signal.confidence}% Precisão
                                        </div>
                                    </div>
                                    <div className="space-y-4">
                                        <h3 className="text-[10px] text-zinc-500 font-black uppercase tracking-widest">Aposta Plena (Direta):</h3>
                                        <div className="grid grid-cols-4 sm:grid-cols-8 gap-2">
                                            {signal.numbers && signal.numbers.map((n, i) => (
                                                <div key={`${n}-${i}`} className={`h-12 rounded-xl flex flex-col items-center justify-center border-2 border-white/5 shadow-xl ${COLORS.red.includes(n) ? 'bg-red-600' : n === 0 ? 'bg-emerald-600' : 'bg-zinc-950'}`}>
                                                    <span className="text-lg font-black text-white">{n}</span>
                                                    <span className="text-[7px] opacity-40 font-black text-white uppercase">R$ 1.00</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4 pt-4 border-t border-white/5 text-center">
                                        <div className="bg-black/60 p-3 rounded-2xl border border-white/5">
                                            <p className="text-[9px] text-zinc-500 font-bold uppercase mb-1">Algoritmo</p>
                                            <p className="text-[10px] font-black text-zinc-200 uppercase">{signal.type}</p>
                                        </div>
                                        <div className="bg-black/60 p-3 rounded-2xl border border-white/5">
                                            <p className="text-[9px] text-zinc-500 font-bold uppercase mb-1">Pivot Principal</p>
                                            <p className="text-[10px] font-black text-emerald-500 uppercase">Focar nº {signal.main}</p>
                                        </div>
                                    </div>
                                </div>
                            ) : (
                                <div className="py-20 text-center space-y-4 opacity-20">
                                    <i data-lucide="refresh-cw" className="w-12 h-12 mx-auto animate-spin"></i>
                                    <p className="text-[10px] font-black uppercase tracking-[0.4em]">Sincronizando Tendências...</p>
                                </div>
                            )}
                        </div>

                        {/* Teclado de Entrada */}
                        <div className="bg-zinc-900/50 border border-zinc-800 p-8 rounded-[2.5rem] shadow-2xl">
                            <div className="grid grid-cols-12 gap-2">
                                <button onClick={() => addNumber(0)} className="col-span-12 h-14 bg-emerald-600 hover:bg-emerald-500 rounded-2xl font-black text-xl border-b-4 border-emerald-800 active:scale-95 transition-all mb-2 text-white">0</button>
                                {[3, 6, 9, 12, 15, 18, 21, 24, 27, 30, 33, 36, 2, 5, 8, 11, 14, 17, 20, 23, 26, 29, 32, 35, 1, 4, 7, 10, 13, 16, 19, 22, 25, 28, 31, 34].map(n => (
                                    <button 
                                        key={`btn-${n}`} 
                                        onClick={() => addNumber(n)} 
                                        className={`col-span-2 md:col-span-1 h-12 flex items-center justify-center font-black text-sm rounded-xl border-b-4 active:scale-95 transition-all text-white ${COLORS.red.includes(n) ? 'bg-red-600 border-red-800' : 'bg-zinc-800 border-zinc-950'}`}
                                    >
                                        {n}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Histórico Recente */}
                        <div className="bg-zinc-900/50 border border-zinc-800 rounded-[2rem] p-6 shadow-xl">
                            <h3 className="text-[10px] font-black text-zinc-500 uppercase tracking-widest mb-4 flex items-center gap-2">
                                <i data-lucide="hash" className="w-4 h-4 text-emerald-500"></i> Histórico em Tempo Real
                            </h3>
                            <div className="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
                                {history && history.map((n, i) => (
                                    <div key={`h-${i}-${n}`} className={`w-10 h-10 shrink-0 rounded-xl flex items-center justify-center font-black text-sm shadow-lg animate-in ${COLORS.red.includes(n) ? 'bg-red-600 text-white' : n === 0 ? 'bg-emerald-600 text-white' : 'bg-zinc-800 text-zinc-300'}`}>
                                        {n}
                                    </div>
                                ))}
                                {history.length === 0 && <p className="text-[10px] text-zinc-700 italic">Aguardando telemetria...</p>}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
