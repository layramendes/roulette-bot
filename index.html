<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quantum Roulette Elite V5.3 - Layout Pro</title>
    
    <!-- Bibliotecas Core via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase SDK Compat -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        body { 
            background-color: #030305; 
            color: #f4f4f5; 
            font-family: ui-sans-serif, system-ui, -apple-system, sans-serif; 
            margin: 0; 
            overflow-x: hidden; 
            -webkit-tap-highlight-color: transparent; 
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(16, 185, 129, 0.3); border-radius: 10px; }
        
        .glass-effect {
            background: rgba(15, 15, 20, 0.7);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .highlight-green {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(16, 185, 129, 0) 100%);
            border: 1px solid rgba(16, 185, 129, 0.4);
        }
        .btn-active:active { transform: scale(0.96); transition: 0.1s; }
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fade-in 0.4s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo, useRef } = React;

        // --- CONFIGURAÇÃO FIREBASE ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' 
          ? JSON.parse(__firebase_config) 
          : {
            apiKey: "AIzaSyCUcHQrnU-2312pAFiPzH_35SO3gQ6Wsd4",
            authDomain: "meubotroleta.firebaseapp.com",
            projectId: "meubotroleta",
            storageBucket: "meubotroleta.firebasestorage.app",
            messagingSenderId: "22051928464",
            appId: "1:22051928464:web:b58b2604a9b677942adb15",
            measurementId: "G-L5KJFRFJFB"
          };

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'roulette-pro-v5';
        const apiKey = ""; // Gemini API via runtime

        const WHEEL_ORDER = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
        const COLORS = {
            red: [1, 3, 5, 7, 9, 12, 14, 16, 18, 19, 21, 23, 25, 27, 30, 32, 34, 36],
            black: [2, 4, 6, 8, 10, 11, 13, 15, 17, 20, 22, 24, 26, 28, 29, 31, 33, 35]
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [history, setHistory] = useState([]);
            const [signal, setSignal] = useState(null);
            const [isAiLoading, setIsAiLoading] = useState(false);
            const [aiFeedback, setAiFeedback] = useState("");
            const [progress, setProgress] = useState(0);
            const [status, setStatus] = useState('init');

            const lastProcessedSignal = useRef(null);

            // 1. Auth Init
            useEffect(() => {
                const startAuth = async () => {
                    try {
                        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
                        const auth = firebase.auth();
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await auth.signInWithCustomToken(__initial_auth_token);
                        } else {
                            await auth.signInAnonymously();
                        }
                    } catch (e) {
                        console.error("Auth Error:", e);
                        setStatus('error');
                    }
                };
                startAuth();
                const unsubscribe = firebase.auth().onAuthStateChanged((u) => {
                    if (u) {
                        setUser(u);
                        setStatus('ready');
                    }
                });
                return () => unsubscribe();
            }, []);

            // 2. Ranking de Transições (Markov Chain)
            const transitionsRanking = useMemo(() => {
                if (history.length < 2) return null;
                const lastNum = history[0];
                const counts = {};
                for (let i = 1; i < history.length; i++) {
                    if (history[i] === lastNum) {
                        const successor = history[i - 1]; 
                        counts[successor] = (counts[successor] || 0) + 1;
                    }
                }
                const result = Object.entries(counts)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 5)
                    .map(([num, count]) => ({ num: parseInt(num), count }));
                return result.length > 0 ? result : null;
            }, [history]);

            // 3. IA Auditoria (Gemini)
            const triggerAiAnalysis = async (nums, sig) => {
                const signalKey = sig.type + nums[0];
                if (lastProcessedSignal.current === signalKey) return;
                lastProcessedSignal.current = signalKey;

                setIsAiLoading(true);
                setAiFeedback("");
                
                const systemPrompt = `És o motor Quantum de análise estatística. Valida sinais usando Fibonacci, Poisson, Bernoulli e d'Alembert. Responde em PT-PT de forma técnica, curta e direta.`;
                const userQuery = `HISTÓRICO: ${nums.slice(0, 15).join(', ')}. SINAL: ${sig.type} para números ${sig.numbers.join(', ')}. ORDENS DE SAÍDA: ${JSON.stringify(transitionsRanking)}. Audite a probabilidade final.`;

                const callGemini = async (retries = 3, delay = 1000) => {
                    try {
                        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: userQuery }] }],
                                systemInstruction: { parts: [{ text: systemPrompt }] }
                            })
                        });
                        const data = await response.json();
                        const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                        if (text) setAiFeedback(text);
                    } catch (err) {
                        if (retries > 0) setTimeout(() => callGemini(retries - 1, delay * 2), delay);
                        else setAiFeedback("IA em modo local. O gatilho Quantum permanece ativo.");
                    }
                };
                await callGemini();
                setIsAiLoading(false);
            };

            // 4. Lógica de Análise (Kernel V5.3)
            const runLogic = useCallback((nums) => {
                if (!nums || nums.length < 3) {
                    setProgress((nums?.length / 3) * 100 || 0);
                    setSignal(null);
                    return;
                }
                setProgress(100);
                
                const last = nums[0];
                const streak3 = nums.slice(0, 3).map(n => COLORS.red.includes(n) ? 'R' : (n === 0 ? 'Z' : 'B'));
                const streak4 = nums.slice(0, 4).map(n => COLORS.red.includes(n) ? 'R' : (n === 0 ? 'Z' : 'B'));

                let newSignal = null;

                if (streak3.every(c => c === streak3[0] && c !== 'Z')) {
                    const target = streak3[0] === 'R' ? [2, 4, 11, 13, 17, 20] : [1, 3, 12, 14, 16, 18];
                    newSignal = { type: "REVERSÃO DE FLUXO", numbers: target, confidence: 82 };
                }
                
                if (streak4.length === 4 && streak4.every(c => c === streak4[0] && c !== 'Z')) {
                    const target = streak4[0] === 'R' ? [2, 4, 6, 11, 13, 17, 20, 22] : [1, 3, 5, 9, 12, 14, 16, 18];
                    newSignal = { type: "ENTRADA CONFIRMADA", numbers: target, confidence: 96 };
                }

                if (!newSignal) {
                    const idx = WHEEL_ORDER.indexOf(last);
                    const neighbors = [];
                    for(let i = -2; i <= 2; i++) neighbors.push(WHEEL_ORDER[(idx + i + 37) % 37]);
                    if (nums.slice(1, 8).some(n => neighbors.includes(n))) {
                        newSignal = { type: "CALOR DE SETOR", numbers: neighbors, confidence: 88 };
                    }
                }

                setSignal(newSignal);
                if (newSignal) triggerAiAnalysis(nums, newSignal);
                else {
                    setAiFeedback("");
                    lastProcessedSignal.current = null;
                }
            }, [transitionsRanking]);

            // 5. Sync Firestore
            useEffect(() => {
                if (!user || status !== 'ready') return;
                const db = firebase.firestore();
                const spinsRef = db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('spins');

                const unsubscribe = spinsRef.onSnapshot((snap) => {
                    const data = snap.docs
                        .map(d => ({ ...d.data() }))
                        .sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0))
                        .map(d => parseInt(d.number))
                        .filter(n => !isNaN(n));
                    
                    setHistory(data);
                    runLogic(data);
                }, (err) => console.error("Sync Error:", err));
                
                return () => unsubscribe();
            }, [user, status, runLogic]);

            const addNumber = async (n) => {
                if (!user) return;
                try {
                    const db = firebase.firestore();
                    const spinsRef = db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('spins');
                    await spinsRef.add({
                        number: parseInt(n),
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } catch (e) { console.error("Error write:", e); }
            };

            if (status === 'init') return (
                <div className="min-h-screen flex flex-col items-center justify-center bg-black">
                    <div className="loading-ring"></div>
                    <p className="mt-4 text-[10px] font-black text-emerald-500 uppercase tracking-widest animate-pulse">Iniciando Servidor Elite...</p>
                </div>
            );

            return (
                <div className="min-h-screen p-4 lg:p-10 bg-[#030305] animate-in overflow-y-auto selection:bg-emerald-500/30">
                    <div className="max-w-6xl mx-auto space-y-8">
                        
                        {/* HEADER */}
                        <header className="glass-effect p-6 rounded-[2.5rem] flex justify-between items-center shadow-2xl border-emerald-500/10">
                            <div className="flex items-center gap-5 text-left">
                                <div className="w-14 h-14 bg-emerald-600 rounded-2xl flex items-center justify-center shadow-lg shadow-emerald-950/40">
                                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" className="text-white"><path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41" /></svg>
                                </div>
                                <div>
                                    <h1 className="text-lg font-black uppercase italic tracking-tighter text-white leading-none">Quantum <span className="text-emerald-500">Elite V5.3</span></h1>
                                    <p className="text-[10px] text-zinc-500 font-bold uppercase tracking-widest mt-2 italic flex items-center gap-2">
                                        <span className="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></span>
                                        Sincronizado via Cloud
                                    </p>
                                </div>
                            </div>
                            <div className="text-right">
                                <p className="text-[10px] text-zinc-500 font-bold uppercase mb-1 tracking-tighter">Banca Recomendada</p>
                                <p className="text-xl font-black text-emerald-500 italic tracking-tighter">R$ 100,00</p>
                            </div>
                        </header>

                        {/* GRID PRINCIPAL */}
                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">
                            
                            {/* COLUNA ESQUERDA: MONITOR E TECLADO */}
                            <div className="lg:col-span-8 space-y-8">
                                
                                {/* MONITOR CENTRAL */}
                                <div className={`relative min-h-[420px] p-10 rounded-[3rem] border-2 transition-all duration-700 flex flex-col items-center justify-center ${signal ? 'highlight-green' : 'bg-zinc-900/20 border-zinc-800 shadow-inner'}`}>
                                    {!signal ? (
                                        <div className="text-center space-y-10 w-full animate-in">
                                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" className="text-emerald-500/20 mx-auto">
                                                <circle cx="12" cy="12" r="10" /><path d="m12 12 4 4" className="animate-pulse" />
                                            </svg>
                                            <div className="space-y-5">
                                                <div className="space-y-2 text-center">
                                                    <h2 className="text-xs font-black uppercase tracking-[0.5em] text-zinc-400">ANALISANDO MESA</h2>
                                                    <p className="text-[11px] text-zinc-600 font-bold uppercase tracking-widest italic text-center">IA EM VIGILÂNCIA TOTAL</p>
                                                </div>
                                                <div className="w-64 h-1.5 bg-zinc-800/50 mx-auto rounded-full overflow-hidden border border-zinc-800">
                                                    <div className="h-full bg-emerald-500 transition-all duration-1000 ease-out shadow-[0_0_12px_#10b981]" style={{ width: `${progress}%` }}></div>
                                                </div>
                                                <p className="text-[11px] text-zinc-500 px-10 leading-relaxed italic text-center">
                                                    {history.length < 3 ? `Introduza mais ${3 - history.length} registos para calibração.` : "Aguardando gatilho de assertividade estocástica..."}
                                                </p>
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="w-full space-y-8 text-center animate-in">
                                            <div className="space-y-3">
                                                <div className="inline-flex items-center gap-2 px-8 py-2.5 bg-emerald-500 text-black rounded-full shadow-2xl">
                                                    <span className="text-[11px] font-black uppercase tracking-widest italic">ENTRADA CONFIRMADA</span>
                                                </div>
                                                <h2 className="text-4xl font-black text-white tracking-tighter uppercase italic">{signal.type}</h2>
                                            </div>

                                            <div className="space-y-5">
                                                <p className="text-[11px] font-bold text-zinc-400 uppercase tracking-widest">APOSTAR EM PLENOS (R$ 1,00):</p>
                                                <div className="grid grid-cols-4 gap-4">
                                                    {signal.numbers.map((n, i) => (
                                                        <div key={i} className={`h-16 rounded-2xl flex flex-col items-center justify-center border-2 border-white/10 shadow-2xl transition-all ${COLORS.red.includes(n) ? 'bg-red-600 border-red-400/20' : n === 0 ? 'bg-emerald-600 text-black border-emerald-400/20' : 'bg-zinc-950 border-zinc-800'}`}>
                                                            <span className="text-2xl font-black text-white leading-none">{n}</span>
                                                            <span className="text-[9px] opacity-60 font-black uppercase mt-1">Bet R$ 1</span>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>

                                            <div className="bg-black/60 p-6 rounded-[2.5rem] border border-white/5 text-left relative shadow-inner">
                                                <div className="flex items-center justify-between mb-4">
                                                    <div className="flex items-center gap-2 text-[11px] font-black text-emerald-500 uppercase tracking-widest">
                                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41" /></svg>
                                                        AUDITORIA IA QUANTUM
                                                    </div>
                                                    <span className="text-[9px] font-black text-zinc-600 uppercase bg-black px-3 py-1.5 rounded-full">Assertividade: {signal.confidence}%</span>
                                                </div>
                                                {isAiLoading ? (
                                                    <p className="text-[11px] text-emerald-500/50 animate-pulse italic">IA a processar permutações (Bernoulli & Poisson)...</p>
                                                ) : (
                                                    <p className="text-[11px] text-zinc-300 italic line-clamp-4 leading-relaxed font-medium">
                                                        {aiFeedback || "Verificando probabilidade de sequência através de análise fractal..."}
                                                    </p>
                                                )}
                                            </div>
                                        </div>
                                    )}
                                </div>

                                {/* TECLADO PROFISSIONAL AMPLIADO */}
                                <div className="glass-effect p-8 rounded-[3rem] border border-zinc-800 shadow-2xl">
                                    <div className="grid grid-cols-6 gap-4">
                                        <button onClick={() => addNumber(0)} className="col-span-12 h-16 bg-emerald-600 hover:bg-emerald-500 rounded-2xl font-black text-2xl border border-emerald-500/20 transition-all mb-4 btn-active shadow-lg shadow-emerald-950/40 text-black">0</button>
                                        {[3, 6, 9, 12, 15, 18, 2, 5, 8, 11, 14, 17, 1, 4, 7, 10, 13, 16, 21, 24, 27, 30, 33, 36, 20, 23, 26, 29, 32, 35, 19, 22, 25, 28, 31, 34].map(n => (
                                            <button 
                                                key={n} 
                                                onClick={() => addNumber(n)} 
                                                className={`h-16 flex items-center justify-center font-black text-xl rounded-xl border-b-4 active:scale-90 transition-all text-white btn-active shadow-lg ${COLORS.red.includes(n) ? 'bg-red-600 border-red-900' : 'bg-zinc-800 border-zinc-950 shadow-black/60'}`}
                                            >
                                                {n}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* COLUNA DIREITA: RANKING E HISTÓRICO */}
                            <div className="lg:col-span-4 space-y-8">
                                
                                {/* RANKING ORDENS DE SAÍDA (LARGURA FIXA E VISÍVEL) */}
                                <div className="glass-effect p-8 rounded-[3rem] border border-zinc-800 shadow-xl min-h-[420px] flex flex-col">
                                    <div className="flex justify-between items-center mb-8">
                                        <h3 className="text-[12px] font-black uppercase text-zinc-300 tracking-widest flex items-center gap-3">
                                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M7 11V7a5 5 0 0 1 10 0v4"/><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/></svg>
                                            ORDENS DE SAÍDA
                                        </h3>
                                        <span className="text-[8px] font-black text-zinc-600 bg-black px-2.5 py-1 rounded-full uppercase">Mesa Live</span>
                                    </div>
                                    
                                    <p className="text-[10px] text-zinc-500 font-bold uppercase tracking-tighter mb-6">Frequência após o Nº {history[0] ?? '?'}:</p>
                                    
                                    <div className="space-y-4 flex-1">
                                        {transitionsRanking ? transitionsRanking.map((item, idx) => (
                                            <div key={idx} className="flex justify-between items-center bg-black/50 p-4 rounded-2xl border border-white/5 animate-in shadow-xl hover:border-emerald-500/20 transition-all">
                                                <div className="flex items-center gap-5">
                                                    <div className={`w-12 h-12 rounded-2xl flex items-center justify-center font-black text-xl shadow-2xl ${COLORS.red.includes(item.num) ? 'bg-red-600 border border-red-400/20' : item.num === 0 ? 'bg-emerald-600 text-black border-emerald-400/20' : 'bg-zinc-800 border border-zinc-700 text-zinc-200'}`}>
                                                        {item.num}
                                                    </div>
                                                    <div className="text-left space-y-0.5">
                                                        <span className="text-[9px] font-bold text-zinc-500 uppercase tracking-tighter">Probabilidade</span>
                                                        <p className="text-[11px] font-black text-white uppercase tracking-widest">Ranking #{idx + 1}</p>
                                                    </div>
                                                </div>
                                                <div className="text-right">
                                                    <span className="text-lg font-black text-emerald-500 leading-none">{item.count}</span>
                                                    <p className="text-[9px] font-bold text-zinc-600 uppercase mt-0.5">Vezes</p>
                                                </div>
                                            </div>
                                        )) : (
                                            <div className="flex-1 flex flex-col items-center justify-center bg-black/20 p-8 rounded-[2.5rem] border border-dashed border-zinc-800 text-center">
                                                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1" className="text-zinc-800 mb-4"><path d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z"/><path d="M9 10h.01M15 10h.01M9.5 15.5s1.5 1.5 2.5 1.5 2.5-1.5 2.5-1.5"/></svg>
                                                <p className="text-[11px] text-zinc-600 italic uppercase tracking-widest font-black leading-relaxed">
                                                    Aguardando mapeamento de tendências de sequência...
                                                </p>
                                            </div>
                                        )}
                                    </div>
                                </div>

                                {/* HISTÓRICO DE TELEMETRIA RECENTE */}
                                <div className="glass-effect p-8 rounded-[3rem] border border-zinc-800 shadow-xl h-[360px] flex flex-col">
                                    <h3 className="text-[12px] font-black uppercase text-zinc-500 tracking-widest mb-6 flex items-center gap-3">
                                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M12 8v4l3 3m6-3a9 9 0 1 1-18 0 9 9 0 0 1 18 0z"/></svg>
                                        HISTÓRICO RECENTE
                                    </h3>
                                    <div className="flex-1 overflow-y-auto pr-3 custom-scrollbar space-y-3">
                                        {history.map((n, i) => (
                                            <div key={i} className="flex items-center justify-between p-3.5 rounded-2xl bg-white/5 border border-white/5 animate-in shadow-sm">
                                                <div className="flex items-center gap-5">
                                                    <div className={`w-9 h-9 rounded-xl flex items-center justify-center font-black text-sm ${COLORS.red.includes(n) ? 'bg-red-600 shadow-lg shadow-red-950/40' : n === 0 ? 'bg-emerald-600 text-black shadow-lg shadow-emerald-950/40' : 'bg-zinc-950 border border-zinc-800'}`}>
                                                        {n}
                                                    </div>
                                                    <span className="text-[11px] font-bold text-zinc-400 uppercase tracking-tighter">
                                                        {n === 0 ? 'Zero' : COLORS.red.includes(n) ? 'Vermelho' : 'Preto'}
                                                    </span>
                                                </div>
                                                <span className="text-[10px] font-mono text-zinc-700 font-bold"># {history.length - i}</span>
                                            </div>
                                        ))}
                                        {history.length === 0 && <p className="text-center py-20 text-[11px] text-zinc-700 italic uppercase font-black tracking-widest">Sem telemetria disponível...</p>}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <footer className="space-y-6 pt-10 pb-10">
                            <p className="text-[11px] text-zinc-600 text-center uppercase font-black tracking-widest italic animate-pulse">
                                Dica: Só entre na mesa quando o bot emitir o alerta ENTRADA CONFIRMADA.
                            </p>
                            <div className="bg-red-950/10 border border-red-900/10 p-8 rounded-[3rem] text-center max-w-3xl mx-auto shadow-inner">
                                <p className="text-[11px] text-zinc-600 italic leading-relaxed font-bold uppercase tracking-tight">
                                    Motor Elite Quantum V5.3. Análise baseada em cadeias de Markov, Fibonacci e Poisson. Jogue com total responsabilidade e nunca exceda o seu limite de stop-loss.
                                </p>
                            </div>
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
