<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quantum Roulette V4 - Pro AI</title>
    
    <!-- Diagnóstico de Emergência -->
    <script>
        window.bootLog = ["A iniciar sistema..."];
        function addBootLog(msg) {
            window.bootLog.push(msg);
            console.log(msg);
            const debugEl = document.getElementById('debug-console');
            if (debugEl) debugEl.innerHTML += `<div>> ${msg}</div>`;
        }
        window.onerror = function(m, u, l) {
            addBootLog(`ERRO CRÍTICO: ${m} na linha ${l}`);
            if (document.body) {
                document.body.style.background = "#1a0505";
            }
            return false;
        };
        setTimeout(() => {
            if (!window.reactStarted) {
                addBootLog("AVISO: O React está a demorar demasiado. Verifique a ligação.");
                const debugInfo = document.getElementById('debug-info');
                if (debugInfo) debugInfo.style.display = 'block';
            }
        }, 8000);
    </script>

    <!-- Bibliotecas Core -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Firebase SDK Compat (O mais estável para ficheiros únicos) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        body { background-color: #050507; color: #f4f4f5; font-family: ui-sans-serif, system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes fade-in { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fade-in 0.4s ease-out forwards; }
        .loading-ring { width: 40px; height: 40px; border: 4px solid #10b98120; border-top-color: #10b981; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root">
        <!-- Loader Inicial -->
        <div id="loading-screen" style="min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #050507;">
            <div class="loading-ring"></div>
            <p style="color: #666; font-size: 10px; margin-top: 20px; font-weight: 900; letter-spacing: 0.5em; text-transform: uppercase;">Quantum Kernel v4.5</p>
            
            <!-- Consola de Debug (Escondida por defeito) -->
            <div id="debug-info" style="display:none; margin-top: 30px; padding: 15px; background: #111; border: 1px solid #333; border-radius: 10px; width: 80%; max-width: 400px;">
                <p style="color: #ef4444; font-size: 11px; font-weight: bold; margin-bottom: 8px;">RELATÓRIO DE DIAGNÓSTICO:</p>
                <div id="debug-console" style="color: #555; font-family: monospace; font-size: 9px; line-height: 1.5;"></div>
                <button onclick="location.reload()" style="margin-top: 15px; width: 100%; background: #222; color: #eee; border: none; padding: 8px; border-radius: 5px; font-size: 10px; font-weight: bold;">FORÇAR REINÍCIO</button>
            </div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        addBootLog("Módulos React carregados.");

        const firebaseConfig = {
            apiKey: "AIzaSyCUcHQrnU-2312pAFiPzH_35SO3gQ6Wsd4",
            authDomain: "meubotroleta.firebaseapp.com",
            projectId: "meubotroleta",
            storageBucket: "meubotroleta.firebasestorage.app",
            messagingSenderId: "22051928464",
            appId: "1:22051928464:web:b58b2604a9b677942adb15"
        };

        const WHEEL_ORDER = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
        const COLORS = {
            red: [1, 3, 5, 7, 9, 12, 14, 16, 18, 19, 21, 23, 25, 27, 30, 32, 34, 36],
            black: [2, 4, 6, 8, 10, 11, 13, 15, 17, 20, 22, 24, 26, 28, 29, 31, 33, 35]
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [history, setHistory] = useState([]);
            const [signal, setSignal] = useState(null);
            const [initialized, setInitialized] = useState(false);
            const [error, setError] = useState(null);

            useEffect(() => {
                window.reactStarted = true;
                addBootLog("App montada com sucesso.");
                
                try {
                    if (!firebase.apps.length) {
                        firebase.initializeApp(firebaseConfig);
                        addBootLog("Firebase Inicializado.");
                    }
                    
                    const auth = firebase.auth();
                    auth.signInAnonymously().then(res => {
                        addBootLog("Sessão Anónima Ativa.");
                        setUser(res.user);
                        setInitialized(true);
                        const ldr = document.getElementById('loading-screen');
                        if (ldr) ldr.style.display = 'none';
                    }).catch(err => {
                        addBootLog(`Erro Auth: ${err.message}`);
                        setError(`Falha na ligação: ${err.message}`);
                    });
                } catch (e) {
                    addBootLog(`Erro Inicialização: ${e.message}`);
                    setError(e.message);
                }
            }, []);

            useEffect(() => {
                if (window.lucide && initialized) {
                    lucide.createIcons();
                }
            });

            // Listener Firestore Protegido
            useEffect(() => {
                if (!user || !initialized) return;

                addBootLog("A ligar ao Firestore...");
                const db = firebase.firestore();
                const q = db.collection('artifacts')
                          .doc('roulette-v4-exact')
                          .collection('users')
                          .doc(user.uid)
                          .collection('spins')
                          .orderBy('timestamp', 'desc')
                          .limit(30);

                const unsub = q.onSnapshot((snap) => {
                    const data = snap.docs
                        .map(d => {
                            const val = d.data()?.number;
                            return val !== undefined ? parseInt(val) : null;
                        })
                        .filter(n => n !== null && !isNaN(n));
                    
                    setHistory(data);
                    if (data.length >= 5) calculateSignal(data);
                    else setSignal(null);
                }, (err) => {
                    addBootLog(`Erro Firestore: ${err.code}`);
                    if (err.code === 'permission-denied') {
                        setError("Acesso Negado: Publique as Regras no Firebase Console!");
                    }
                });

                return () => unsub();
            }, [user, initialized]);

            const getNeighbors = (target, dist = 2) => {
                const idx = WHEEL_ORDER.indexOf(parseInt(target));
                if (idx === -1) return [];
                const res = [];
                for (let i = -dist; i <= dist; i++) {
                    res.push(WHEEL_ORDER[(idx + i + 37) % 37]);
                }
                return res;
            };

            const calculateSignal = (nums) => {
                const last = nums[0];
                const last5 = nums.slice(0, 5);
                let target = [];
                let type = "CALIBRANDO";
                let conf = 85;

                const counts = {};
                nums.slice(0, 20).forEach(n => counts[n] = (counts[n] || 0) + 1);
                const hotEntries = Object.entries(counts).sort((a,b) => b[1]-a[1]);
                
                if (hotEntries[0] && hotEntries[0][1] >= 2) {
                    target = getNeighbors(hotEntries[0][0], 3);
                    type = "CLUSTER DE FREQUÊNCIA";
                    conf = 92;
                } else if (last5.filter(n => COLORS.red.includes(n)).length >= 4) {
                    target = [2, 4, 6, 11, 13, 15, 17, 20];
                    type = "INVERSÃO ZONA PRETA";
                    conf = 88;
                } else {
                    const oppositeIdx = (WHEEL_ORDER.indexOf(last) + 18) % 37;
                    target = getNeighbors(WHEEL_ORDER[oppositeIdx], 2);
                    type = "SALTO DE RODA";
                    conf = 85;
                }

                if (target.length > 0) {
                    setSignal({ numbers: target, type, confidence: conf, main: target[Math.floor(target.length/2)] });
                }
            };

            const addNumber = async (n) => {
                if (!user) return;
                const db = firebase.firestore();
                try {
                    await db.collection('artifacts')
                            .doc('roulette-v4-exact')
                            .collection('users')
                            .doc(user.uid)
                            .collection('spins')
                            .add({
                                number: parseInt(n),
                                timestamp: firebase.firestore.FieldValue.serverTimestamp()
                            });
                } catch (e) { addBootLog(`Erro ao gravar: ${e.message}`); }
            };

            if (error) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-black p-8 text-center animate-in">
                        <div className="bg-red-500/10 border border-red-500/30 p-8 rounded-[2.5rem] max-w-sm w-full">
                            <div className="w-12 h-12 bg-red-600 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                                <i data-lucide="alert-triangle" className="text-white w-6 h-6"></i>
                            </div>
                            <h2 className="text-xl font-black mb-2 text-white uppercase tracking-tighter">Erro de Kernel</h2>
                            <p className="text-zinc-500 text-xs mb-6 leading-relaxed">{error}</p>
                            <button onClick={() => location.reload()} className="w-full bg-zinc-800 py-3 rounded-xl font-black text-[10px] uppercase tracking-widest hover:bg-zinc-700 transition-all text-white">Tentar Reiniciar</button>
                        </div>
                    </div>
                );
            }

            if (!initialized) return null;

            return (
                <div className="min-h-screen p-4 lg:p-10 pb-24 bg-[#050507]">
                    <div className="max-w-5xl mx-auto space-y-6 animate-in">
                        {/* HUD Superior */}
                        <div className="flex justify-between items-center bg-zinc-900/50 p-5 rounded-[2rem] border border-zinc-800 shadow-xl">
                            <div className="flex items-center gap-4">
                                <div className="p-3 bg-emerald-600 rounded-2xl shadow-lg">
                                    <i data-lucide="cpu" className="w-5 h-5 text-white"></i>
                                </div>
                                <div>
                                    <h1 className="text-lg font-black tracking-tighter uppercase text-white leading-none">Quantum <span className="text-emerald-500">V4 Pro</span></h1>
                                    <p className="text-[9px] text-zinc-500 font-bold uppercase tracking-widest mt-1 flex items-center gap-2">
                                        <i data-lucide="activity" className="w-2.5 h-2.5 text-emerald-500"></i> Servidor Ativo
                                    </p>
                                </div>
                            </div>
                            <div className="bg-black/40 px-5 py-3 rounded-2xl border border-zinc-800 text-center">
                                <p className="text-[8px] text-zinc-500 font-bold uppercase mb-0.5 text-zinc-400">Banca</p>
                                <p className="text-xs font-black text-white">R$ 100,00</p>
                            </div>
                        </div>

                        {/* Painel de Sinais */}
                        <div className={`p-8 rounded-[2.5rem] border-2 transition-all duration-700 ${signal ? 'bg-emerald-600/5 border-emerald-500/50 shadow-[0_0_50px_-10px_rgba(16,185,129,0.2)]' : 'bg-zinc-900/30 border-zinc-800'}`}>
                            {signal ? (
                                <div className="space-y-6 animate-in">
                                    <div className="flex justify-between items-center">
                                        <span className="bg-emerald-600 text-white text-[9px] font-black px-3 py-1 rounded-full animate-pulse uppercase tracking-widest">Sinal Confirmado</span>
                                        <div className="flex items-center gap-2 text-emerald-500 font-bold text-xs uppercase">
                                            <i data-lucide="trending-up" className="w-3.5 h-3.5"></i> {signal.confidence}% Precisão
                                        </div>
                                    </div>
                                    <div className="space-y-4">
                                        <h3 className="text-[10px] text-zinc-500 font-black uppercase tracking-widest">Aposta Direta (Plenos):</h3>
                                        <div className="grid grid-cols-4 sm:grid-cols-8 gap-2">
                                            {signal.numbers.map((n, i) => (
                                                <div key={`${n}-${i}`} className={`h-12 rounded-xl flex flex-col items-center justify-center border-2 border-white/5 shadow-lg transition-all ${COLORS.red.includes(n) ? 'bg-red-600' : n === 0 ? 'bg-emerald-600' : 'bg-zinc-950'}`}>
                                                    <span className="text-lg font-black text-white">{n}</span>
                                                    <span className="text-[7px] opacity-40 font-bold uppercase text-white text-center">R$ 1.00</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4 pt-4 border-t border-white/5 text-center">
                                        <div className="bg-black/60 p-3 rounded-2xl border border-white/5">
                                            <p className="text-[8px] text-zinc-500 font-bold uppercase mb-1 tracking-tighter text-zinc-400">Estratégia</p>
                                            <p className="text-[10px] font-black text-zinc-200 uppercase">{signal.type}</p>
                                        </div>
                                        <div className="bg-black/60 p-3 rounded-2xl border border-white/5">
                                            <p className="text-[8px] text-zinc-500 font-bold uppercase mb-1 tracking-tighter text-zinc-400">Pivô Alvo</p>
                                            <p className="text-[10px] font-black text-emerald-500 uppercase">Número {signal.main}</p>
                                        </div>
                                    </div>
                                </div>
                            ) : (
                                <div className="py-20 text-center space-y-4 opacity-20 flex flex-col items-center">
                                    <i data-lucide="refresh-cw" className="w-10 h-10 animate-spin text-zinc-400"></i>
                                    <p className="text-[10px] font-black uppercase tracking-[0.4em] text-zinc-400">Sincronizando Tendências...</p>
                                </div>
                            )}
                        </div>

                        {/* Teclado Profissional */}
                        <div className="bg-zinc-900/50 border border-zinc-800 p-6 rounded-[2.5rem] shadow-2xl">
                            <div className="grid grid-cols-12 gap-1.5 mb-2">
                                <button onClick={() => addNumber(0)} className="col-span-12 h-14 bg-emerald-600 hover:bg-emerald-500 rounded-xl font-black text-xl border-b-4 border-emerald-800 active:scale-95 transition-all text-white">0</button>
                                {[3, 6, 9, 12, 15, 18, 21, 24, 27, 30, 33, 36, 2, 5, 8, 11, 14, 17, 20, 23, 26, 29, 32, 35, 1, 4, 7, 10, 13, 16, 19, 22, 25, 28, 31, 34].map(n => (
                                    <button 
                                        key={n} 
                                        onClick={() => addNumber(n)} 
                                        className={`col-span-2 md:col-span-1 h-12 flex items-center justify-center font-black text-sm rounded-lg border-b-4 active:scale-95 transition-all text-white ${COLORS.red.includes(n) ? 'bg-red-600 border-red-800' : 'bg-zinc-800 border-zinc-950'}`}
                                    >
                                        {n}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Histórico Real-time */}
                        <div className="bg-zinc-900/50 border border-zinc-800 rounded-[2rem] p-5 shadow-xl">
                            <h3 className="text-[9px] font-black text-zinc-500 uppercase tracking-widest mb-4 flex items-center gap-2">
                                <i data-lucide="hash" className="w-3.5 h-3.5 text-emerald-500"></i> Histórico Recente
                            </h3>
                            <div className="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
                                {history.map((n, i) => (
                                    <div key={`${n}-${i}`} className={`w-9 h-9 shrink-0 rounded-xl flex items-center justify-center font-black text-xs shadow-lg animate-in ${COLORS.red.includes(n) ? 'bg-red-600 text-white' : n === 0 ? 'bg-emerald-600 text-white' : 'bg-zinc-800 text-zinc-300'}`}>
                                        {n}
                                    </div>
                                ))}
                                {history.length === 0 && <p className="text-[9px] text-zinc-700 italic font-bold uppercase tracking-widest text-zinc-600">Sem Dados em Cloud</p>}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
