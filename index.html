<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quantum Roulette Elite V5.3 - Master IA</title>
    
    <!-- Bibliotecas Core via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase SDK Compat -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        body { 
            background-color: #030305; 
            color: #f4f4f5; 
            font-family: ui-sans-serif, system-ui, -apple-system, sans-serif; 
            margin: 0; 
            overflow-x: hidden; 
            -webkit-tap-highlight-color: transparent; 
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #10b981; border-radius: 10px; }
        
        .glass-effect {
            background: rgba(15, 15, 20, 0.85);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .btn-active:active { transform: scale(0.95); transition: 0.1s; }
        .loading-ring { width: 50px; height: 50px; border: 4px solid #10b98120; border-top-color: #10b981; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fade-in 0.5s ease-out forwards; }
        
        /* Token de Número Uniforme - Tamanho Fixo para evitar encolhimento */
        .num-token {
            width: 4rem; /* 64px */
            height: 4rem; /* 64px */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.85rem;
            font-weight: 900;
            font-size: 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s;
            flex-shrink: 0;
            min-width: 4rem;
            min-height: 4rem;
        }

        @media (max-width: 640px) {
            .num-token {
                width: 3.2rem;
                height: 3.2rem;
                min-width: 3.2rem;
                min-height: 3.2rem;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo, useRef } = React;

        // --- CONFIGURAÇÃO FIREBASE ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' 
          ? JSON.parse(__firebase_config) 
          : {
            apiKey: "AIzaSyCUcHQrnU-2312pAFiPzH_35SO3gQ6Wsd4",
            authDomain: "meubotroleta.firebaseapp.com",
            projectId: "meubotroleta",
            storageBucket: "meubotroleta.firebasestorage.app",
            messagingSenderId: "22051928464",
            appId: "1:22051928464:web:b58b2604a9b677942adb15",
            measurementId: "G-L5KJFRFJFB"
          };

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'roulette-pro-v5';
        const apiKey = ""; // Gemini API Key

        const COLORS = {
            red: [1, 3, 5, 7, 9, 12, 14, 16, 18, 19, 21, 23, 25, 27, 30, 32, 34, 36],
            black: [2, 4, 6, 8, 10, 11, 13, 15, 17, 20, 22, 24, 26, 28, 29, 31, 33, 35]
        };

        const ORDERED_NUMBERS = Array.from({ length: 36 }, (_, i) => i + 1);

        const App = () => {
            const [user, setUser] = useState(null);
            const [history, setHistory] = useState([]);
            const [signal, setSignal] = useState(null);
            const [isAiLoading, setIsAiLoading] = useState(false);
            const [aiFeedback, setAiFeedback] = useState("");
            const [progress, setProgress] = useState(0);
            const [status, setStatus] = useState('init');

            const lastProcessedSignal = useRef(null);

            // 1. REGRA 3: Auth First & Sincronização Segura
            useEffect(() => {
                const initFirebase = async () => {
                    try {
                        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
                        const auth = firebase.auth();
                        
                        // Garante o login e aguarda (Regra 3)
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await auth.signInWithCustomToken(__initial_auth_token);
                        } else {
                            await auth.signInAnonymously();
                        }
                    } catch (e) {
                        console.error("Auth Error:", e);
                        setStatus('error');
                    }
                };
                initFirebase();
                const unsubscribe = firebase.auth().onAuthStateChanged((u) => {
                    if (u) {
                        setUser(u);
                        setStatus('ready');
                    }
                });
                return () => unsubscribe();
            }, []);

            // 2. Ranking de Transições (Markov Chain)
            const transitionsRanking = useMemo(() => {
                if (history.length < 2) return null;
                const lastNum = history[0];
                const counts = {};
                for (let i = 1; i < history.length; i++) {
                    if (history[i] === lastNum) {
                        const successor = history[i - 1]; 
                        counts[successor] = (counts[successor] || 0) + 1;
                    }
                }
                const result = Object.entries(counts)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 5)
                    .map(([num, count]) => ({ num: parseInt(num), count }));
                return result.length > 0 ? result : null;
            }, [history]);

            // 3. IA Auditoria (Gemini)
            const triggerAiAnalysis = async (nums, sig) => {
                if (!apiKey) return;
                const signalKey = sig.type + nums[0];
                if (lastProcessedSignal.current === signalKey) return;
                lastProcessedSignal.current = signalKey;

                setIsAiLoading(true);
                setAiFeedback("");
                
                const prompt = `Analista Quantum: Sequência ${nums.slice(0, 10).join(', ')}. Sinal: ${sig.type} para números ${sig.numbers.join(', ')}. Valida usando Fibonacci, Poisson e Bernoulli. Responda curto em PT-PT.`;

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await response.json();
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    setAiFeedback(text || "Probabilidade estatística validada.");
                } catch (err) {
                    setAiFeedback("IA em modo local. O gatilho de alta variância está ativo.");
                } finally { setIsAiLoading(false); }
            };

            // 4. Kernel V5.3
            const runLogic = useCallback((nums) => {
                if (!nums || nums.length < 3) {
                    setProgress((nums?.length / 3) * 100 || 0);
                    setSignal(null);
                    return;
                }
                setProgress(100);
                
                const last = nums[0];
                const streak3 = nums.slice(0, 3).map(n => COLORS.red.includes(n) ? 'R' : (n === 0 ? 'Z' : 'B'));
                const streak4 = nums.slice(0, 4).map(n => COLORS.red.includes(n) ? 'R' : (n === 0 ? 'Z' : 'B'));

                let newSignal = null;
                if (streak3.every(c => c === streak3[0] && c !== 'Z')) {
                    const target = streak3[0] === 'R' ? [2, 4, 11, 13, 17, 20] : [1, 3, 12, 14, 16, 18];
                    newSignal = { type: "REVERSÃO DE FLUXO", numbers: target, confidence: 82 };
                }
                if (streak4.length === 4 && streak4.every(c => c === streak4[0] && c !== 'Z')) {
                    const target = streak4[0] === 'R' ? [2, 4, 6, 11, 13, 17, 20, 22] : [1, 3, 5, 9, 12, 14, 16, 18];
                    newSignal = { type: "ENTRADA CONFIRMADA", numbers: target, confidence: 96 };
                }

                setSignal(newSignal);
                if (newSignal) triggerAiAnalysis(nums, newSignal);
                else { setAiFeedback(""); lastProcessedSignal.current = null; }
            }, [transitionsRanking]);

            // 5. REGRA 1 e 2: Firestore Sync Estrito (Caminho absoluto e ordenação em memória)
            useEffect(() => {
                if (!user || status !== 'ready') return;
                const db = firebase.firestore();
                
                // REGRA 1: Caminho absoluto sem orderBy no servidor
                const spinsRef = db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('spins');

                const unsubscribe = spinsRef.onSnapshot((snap) => {
                    const data = snap.docs
                        .map(d => ({ ...d.data() }))
                        // REGRA 2: Ordenação em memória (JavaScript)
                        .sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0))
                        .map(d => parseInt(d.number))
                        .filter(n => !isNaN(n));
                    
                    setHistory(data);
                    runLogic(data);
                }, (err) => {
                    console.error("Erro Crítico Firestore:", err);
                });
                
                return () => unsubscribe();
            }, [user, status, runLogic]);

            const addNumber = async (n) => {
                // REGRA 3: Guardar apenas após autenticação confirmada
                if (!user || status !== 'ready') return;
                try {
                    const db = firebase.firestore();
                    // REGRA 1: Caminho absoluto
                    const spinsRef = db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('spins');
                    await spinsRef.add({
                        number: parseInt(n),
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } catch (e) { console.error("Erro de escrita:", e); }
            };

            const getNumberStyle = (n) => {
                if (n === 0) return 'bg-emerald-600 text-black border-emerald-400/30';
                if (COLORS.red.includes(n)) return 'bg-red-600 text-white border-red-400/30';
                return 'bg-zinc-800 text-white border-zinc-700';
            };

            if (status === 'init') return (
                <div className="min-h-screen flex flex-col items-center justify-center bg-black">
                    <div className="loading-ring"></div>
                    <p className="mt-6 text-[10px] font-black text-emerald-500 uppercase tracking-[0.5em] animate-pulse italic">Iniciando Kernel...</p>
                </div>
            );

            return (
                <div className="min-h-screen p-4 lg:p-8 bg-[#030305] animate-in overflow-y-auto selection:bg-emerald-500/30">
                    <div className="max-w-7xl mx-auto space-y-6">
                        
                        {/* HEADER */}
                        <header className="glass-effect p-6 rounded-[2rem] flex justify-between items-center shadow-xl border-emerald-500/10">
                            <div className="flex items-center gap-5">
                                <div className="w-14 h-14 bg-emerald-600 rounded-2xl flex items-center justify-center shadow-lg">
                                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" className="text-white"><path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2" /></svg>
                                </div>
                                <div>
                                    <h1 className="text-lg font-black uppercase italic tracking-tighter text-white leading-none">Quantum <span className="text-emerald-500">Elite V5.3</span></h1>
                                    <p className="text-[10px] text-zinc-500 font-bold uppercase tracking-widest mt-2 flex items-center gap-2">
                                        <span className="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                                        Servidor Cloud Ativo
                                    </p>
                                </div>
                            </div>
                            <div className="text-right">
                                <p className="text-[10px] text-zinc-500 font-bold uppercase mb-1">Banca Recomendada</p>
                                <p className="text-2xl font-black text-emerald-500 italic tracking-tighter font-mono leading-none">R$ 100,00</p>
                            </div>
                        </header>

                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">
                            
                            {/* COLUNA ESQUERDA: MONITOR E TECLADO */}
                            <div className="lg:col-span-8 space-y-8">
                                
                                {/* MONITOR CENTRAL */}
                                <div className={`relative min-h-[400px] p-8 rounded-[3rem] border-2 transition-all duration-700 flex flex-col items-center justify-center ${signal ? 'bg-emerald-600/10 border-emerald-500 shadow-2xl' : 'bg-zinc-900/20 border-zinc-800 shadow-inner'}`}>
                                    {!signal ? (
                                        <div className="text-center space-y-12 w-full animate-in">
                                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" className="text-emerald-500/10 mx-auto">
                                                <circle cx="12" cy="12" r="10" /><path d="m12 12 4 4" className="animate-pulse" />
                                            </svg>
                                            <div className="space-y-6">
                                                <h2 className="text-[11px] font-black uppercase tracking-[0.5em] text-zinc-400">ANALISANDO MESA</h2>
                                                <div className="w-64 h-1.5 bg-zinc-800/50 mx-auto rounded-full overflow-hidden border border-zinc-800">
                                                    <div className="h-full bg-emerald-500 transition-all duration-1000" style={{ width: `${progress}%` }}></div>
                                                </div>
                                                <p className="text-[11px] text-zinc-600 px-10 italic uppercase font-black tracking-widest leading-relaxed">Clique num número abaixo para iniciar a calibração do Kernel.</p>
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="w-full space-y-8 text-center animate-in">
                                            <div className="space-y-3">
                                                <div className="inline-flex items-center gap-2 px-8 py-2.5 bg-emerald-500 text-black rounded-full shadow-2xl">
                                                    <span className="text-[10px] font-black uppercase tracking-widest italic">ENTRADA CONFIRMADA</span>
                                                </div>
                                                <h2 className="text-5xl font-black text-white tracking-tighter uppercase italic leading-none">{signal.type}</h2>
                                            </div>

                                            <div className="space-y-5">
                                                <p className="text-[11px] font-bold text-zinc-400 uppercase tracking-widest italic">APOSTAR EM PLENOS:</p>
                                                <div className="flex flex-wrap justify-center gap-4">
                                                    {signal.numbers.map((n, i) => (
                                                        <div key={i} className={`num-token shadow-2xl ${getNumberStyle(n)}`}>
                                                            {n}
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>

                                            <div className="bg-black/60 p-6 rounded-[2.5rem] border border-white/5 text-left relative shadow-inner mx-auto max-w-xl">
                                                <div className="flex items-center justify-between mb-4 border-b border-white/5 pb-3">
                                                    <div className="flex items-center gap-2 text-[11px] font-black text-emerald-500 uppercase">
                                                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2" /></svg>
                                                        AUDITORIA IA QUANTUM
                                                    </div>
                                                    <span className="text-[10px] font-black text-zinc-600 uppercase bg-black px-3 py-1.5 rounded-full">Assertividade: {signal.confidence}%</span>
                                                </div>
                                                {isAiLoading ? (
                                                    <p className="text-[11px] text-emerald-500/50 animate-pulse italic py-2 text-center w-full uppercase font-black">Processando Variância...</p>
                                                ) : (
                                                    <p className="text-[11px] text-zinc-300 italic line-clamp-3 leading-relaxed font-medium">
                                                        {aiFeedback || "Verificando probabilidade de sequência através de análise estocástica..."}
                                                    </p>
                                                )}
                                            </div>
                                        </div>
                                    )}
                                </div>

                                {/* TECLADO EM ORDEM SEQUENCIAL (TAMANHO LG) */}
                                <div className="glass-effect p-8 rounded-[3rem] border border-zinc-800 shadow-2xl">
                                    <div className="grid grid-cols-6 gap-4">
                                        <button onClick={() => addNumber(0)} className="col-span-12 h-16 bg-emerald-600 hover:bg-emerald-500 rounded-2xl font-black text-3xl border border-emerald-500/20 transition-all mb-4 btn-active shadow-lg shadow-emerald-950/40 text-black">0</button>
                                        {ORDERED_NUMBERS.map(n => (
                                            <button 
                                                key={n} 
                                                onClick={() => addNumber(n)} 
                                                className={`h-16 flex items-center justify-center font-black text-2xl rounded-2xl border-b-4 active:scale-90 transition-all text-white btn-active shadow-lg ${COLORS.red.includes(n) ? 'bg-red-600 border-red-900 shadow-red-950/20' : 'bg-zinc-800 border-zinc-950 shadow-black/40'}`}
                                            >
                                                {n}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* COLUNA DIREITA: RANKING E HISTÓRICO */}
                            <div className="lg:col-span-4 space-y-8">
                                
                                {/* RANKING ORDENS DE SAÍDA - TAMANHO UNIFORME FIXO */}
                                <div className="glass-effect p-8 rounded-[3rem] border border-zinc-800 shadow-xl min-h-[420px] flex flex-col">
                                    <div className="flex justify-between items-center mb-10 px-2">
                                        <h3 className="text-[12px] font-black uppercase text-zinc-300 tracking-widest flex items-center gap-3">
                                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M7 11V7a5 5 0 0 1 10 0v4"/><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/></svg>
                                            ORDENS DE SAÍDA
                                        </h3>
                                        <span className="text-[9px] font-black text-zinc-600 bg-black px-3 py-1.5 rounded-full uppercase tracking-tighter shadow-inner">Markov Hub</span>
                                    </div>
                                    
                                    <div className="space-y-5 flex-1 overflow-y-auto custom-scrollbar pr-2">
                                        {transitionsRanking ? transitionsRanking.map((item, idx) => (
                                            <div key={idx} className="flex justify-between items-center bg-black/40 p-4 rounded-2xl border border-white/5 animate-in shadow-md hover:border-emerald-500/20 transition-all group">
                                                <div className="flex items-center gap-5">
                                                    <div className={`num-token shadow-2xl transition-transform group-hover:scale-105 ${getNumberStyle(item.num)}`}>
                                                        {item.num}
                                                    </div>
                                                    <div className="text-left space-y-1">
                                                        <span className="text-[10px] font-bold text-zinc-500 uppercase tracking-tighter leading-none">Provável</span>
                                                        <p className="text-[12px] font-black text-white uppercase tracking-widest leading-none">Ranking #{idx + 1}</p>
                                                    </div>
                                                </div>
                                                <div className="text-right">
                                                    <span className="text-2xl font-black text-emerald-500 leading-none">{item.count}</span>
                                                    <p className="text-[9px] font-bold text-zinc-600 uppercase mt-1">Vezes</p>
                                                </div>
                                            </div>
                                        )) : (
                                            <div className="flex-1 flex flex-col items-center justify-center bg-black/20 p-10 rounded-[3rem] border border-dashed border-zinc-800 text-center opacity-40">
                                                <p className="text-[11px] text-zinc-600 italic uppercase font-black leading-relaxed tracking-widest">
                                                    Mapeando Mesa...<br/>Sincronizando Tendências
                                                </p>
                                            </div>
                                        )}
                                    </div>
                                </div>

                                {/* HISTÓRICO RECENTE - TAMANHO UNIFORME FIXO */}
                                <div className="glass-effect p-8 rounded-[3rem] border border-zinc-800 shadow-xl h-[420px] flex flex-col">
                                    <h3 className="text-[12px] font-black uppercase text-zinc-500 tracking-widest mb-8 flex items-center gap-3">
                                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M12 8v4l3 3m6-3a9 9 0 1 1-18 0 9 9 0 0 1 18 0z"/></svg>
                                        HISTÓRICO RECENTE
                                    </h3>
                                    <div className="flex-1 overflow-y-auto pr-3 custom-scrollbar space-y-5">
                                        {history.map((n, i) => (
                                            <div key={i} className="flex items-center justify-between p-4 rounded-2xl bg-white/5 border border-white/5 animate-in shadow-sm">
                                                <div className="flex items-center gap-5">
                                                    <div className={`num-token !w-12 !h-12 !text-xl !rounded-xl ${getNumberStyle(n)}`}>
                                                        {n}
                                                    </div>
                                                    <span className="text-[11px] font-bold text-zinc-400 uppercase tracking-tighter">
                                                        {n === 0 ? 'Zero' : COLORS.red.includes(n) ? 'Vermelho' : 'Preto'}
                                                    </span>
                                                </div>
                                                <span className="text-[11px] font-mono text-zinc-700 font-bold italic"># {history.length - i}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <footer className="space-y-6 pt-10 pb-20">
                            <p className="text-[11px] text-zinc-600 text-center uppercase font-black tracking-[0.4em] animate-pulse italic">
                                Dica: Só entre na mesa quando o bot emitir ENTRADA CONFIRMADA.
                            </p>
                            <div className="bg-red-950/10 border border-red-900/10 p-10 rounded-[3.5rem] text-center max-w-4xl mx-auto shadow-inner">
                                <p className="text-[11px] text-zinc-600 uppercase font-black tracking-widest leading-relaxed">
                                    O Motor Elite Quantum V5.3 utiliza modelos de Markov e Poisson para identificar falhas de variância. Jogue com gestão rigorosa e moderação.
                                </p>
                            </div>
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
