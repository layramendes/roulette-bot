<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quantum Roulette Elite V11.3 Scroll Universal</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #050608;
            --glass-bg: rgba(20, 25, 35, 0.95);
            --glass-border: rgba(255, 255, 255, 0.15);
            --neon-blue: #00f3ff;
            --neon-green: #00ff9d;
            --neon-red: #ff0055;
            --neon-purple: #bc13fe;
            --text-main: #e0e0e0;
            --text-dim: #94a3b8;
            --font-ui: 'Rajdhani', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        /* RESET B√ÅSICO */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        /* SCROLLBARS VIS√çVEIS (Estilo Chrome/Edge) */
        ::-webkit-scrollbar { width: 12px; height: 12px; }
        ::-webkit-scrollbar-track { background: #0a0b10; }
        ::-webkit-scrollbar-thumb { background: #333; border: 2px solid #0a0b10; border-radius: 6px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--neon-blue); }

        body {
            background-color: var(--bg-dark);
            background-image: linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--text-main);
            font-family: var(--font-ui);
            /* MUDAN√áA CR√çTICA: Altura m√≠nima e scroll autom√°tico */
            min-height: 100vh;
            overflow-y: auto; 
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* UTILS */
        .hidden { display: none !important; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .gap-2 { gap: 0.5rem; }
        .w-full { width: 100%; }
        .text-green { color: var(--neon-green); }
        .text-red { color: var(--neon-red); }
        .text-blue { color: var(--neon-blue); }
        
        /* BOT√ïES & INPUTS */
        .cyber-btn {
            background: rgba(0, 243, 255, 0.1); border: 1px solid var(--neon-blue);
            color: var(--neon-blue); font-family: var(--font-ui); font-weight: 700;
            padding: 12px; border-radius: 6px; cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; justify-content: center; text-transform: uppercase;
        }
        .cyber-btn:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 15px var(--neon-blue); }
        .cyber-btn.danger { border-color: var(--neon-red); color: var(--neon-red); background: rgba(255, 0, 85, 0.1); }
        .cyber-btn.danger:hover { background: var(--neon-red); color: #fff; box-shadow: 0 0 15px var(--neon-red); }

        .icon-btn {
            background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border);
            color: #fff; border-radius: 6px; padding: 8px 12px; cursor: pointer;
        }

        .cyber-input {
            background: #000; border: 1px solid var(--glass-border); color: #fff;
            padding: 12px; border-radius: 6px; font-family: var(--font-code); width: 100%;
        }
        .cyber-input:focus { border-color: var(--neon-blue); }

        /* AUTH SCREEN */
        .auth-container {
            position: fixed; inset: 0; z-index: 200;
            background: #050608;
            display: flex; align-items: center; justify-content: center;
            overflow-y: auto; /* Permite scroll se a tela for pequena */
            padding: 20px;
        }
        .auth-box {
            width: 100%; max-width: 400px; padding: 2rem;
            background: #111; border: 1px solid #333; border-radius: 12px; text-align: center;
        }

        /* HEADER FIXO */
        header {
            height: 60px; padding: 0 1rem;
            display: flex; align-items: center; justify-content: space-between;
            background: #08090c; border-bottom: 1px solid var(--glass-border);
            position: sticky; top: 0; z-index: 50; /* Fica no topo ao rolar */
        }

        /* GRID PRINCIPAL (Layout Fluido) */
        .main-grid {
            display: grid;
            /* Desktop: 3 colunas fixas + flex */
            grid-template-columns: 320px 1fr 280px;
            gap: 1px;
            /* MUDAN√áA: Altura autom√°tica para permitir scroll da p√°gina */
            height: auto; 
            min-height: calc(100vh - 60px);
        }

        .layout-col {
            background: rgba(10, 11, 16, 0.6);
            padding: 1.5rem;
            display: flex; flex-direction: column; gap: 1.5rem;
            border-right: 1px solid var(--glass-border);
        }

        /* TABULEIRO */
        .roulette-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
        .num-btn {
            aspect-ratio: 1.4; border-radius: 4px; border: 1px solid rgba(255,255,255,0.1);
            font-family: var(--font-ui); font-weight: 700; font-size: 1.2rem;
            color: #fff; cursor: pointer; transition: 0.1s;
        }
        .num-btn:active { transform: scale(0.95); background: #fff !important; color: #000 !important; }
        .btn-g { background: #054f30; border-color: #00ff9d; }
        .btn-r { background: #6e0e22; border-color: #ff0055; }
        .btn-b { background: #1f2937; border-color: #4b5563; }
        .btn-0 { grid-column: span 3; aspect-ratio: 3; }

        /* CARDS */
        .info-card { background: rgba(255,255,255,0.02); border: 1px solid var(--glass-border); padding: 12px; border-radius: 6px; }
        .card-label { font-size: 0.75rem; color: var(--text-dim); text-transform: uppercase; margin-bottom: 5px; letter-spacing: 1px; }
        .card-val { font-size: 1.2rem; font-family: var(--font-code); color: #fff; font-weight: bold; }

        /* AI TERMINAL */
        .ai-terminal {
            background: #000; border: 1px solid #333; border-radius: 6px; padding: 1rem;
            font-family: var(--font-code); color: var(--neon-blue); line-height: 1.5; font-size: 0.9rem;
            min-height: 200px;
        }

        /* TAPE */
        .tape-list { display: flex; flex-direction: column; width: 100%; }
        .tape-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.95rem;
        }
        .tape-item.new { background: rgba(0, 243, 255, 0.1); }

        /* RESPONSIVIDADE MOBILE (CR√çTICO) */
        .mobile-nav { display: none; }

        @media (max-width: 1024px) {
            .main-grid {
                display: block; /* Vira blocos empilhados */
                padding-bottom: 80px; /* Espa√ßo para nav */
            }
            
            .layout-col {
                border-right: none;
                border-bottom: 1px solid var(--glass-border);
                display: none; /* Esconde por padr√£o, mostra via JS */
                min-height: calc(100vh - 140px); /* Garante altura util */
            }
            .layout-col.active { display: flex; }

            .mobile-nav {
                display: flex; position: fixed; bottom: 0; left: 0; width: 100%;
                height: 65px; background: #08090c; border-top: 1px solid #333;
                z-index: 100; justify-content: space-around; align-items: center;
                box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
            }
            .nav-btn {
                background: none; border: none; color: #666; font-family: var(--font-ui);
                font-size: 0.75rem; display: flex; flex-direction: column; align-items: center;
                gap: 5px; width: 100%; height: 100%; justify-content: center; font-weight: bold;
            }
            .nav-btn.active { color: var(--neon-blue); background: rgba(0, 243, 255, 0.05); border-top: 2px solid var(--neon-blue); }
        }

        /* MODAIS */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 150; display: flex; align-items: center; justify-content: center; padding: 20px; overflow-y: auto; }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 1.5rem; }
    </style>
</head>
<body>

    <!-- APP -->

                        AGUARDANDO DADOS...
                    </div>

            <!-- ABA 3: TAPE (Hist√≥rico) -->

                <div class="card-label" style="text-align:center; padding-bottom:10px; border-bottom:1px solid #333;">HIST√ìRICO</div>

        <!-- MOBILE NAV -->
        <nav class="mobile-nav">
            <button class="nav-btn active" onclick="switchTab('controls')">‚å®Ô∏è INPUT</button>
            <button class="nav-btn" onclick="switchTab('dashboard')">üß† IA / STATS</button>
            <button class="nav-btn" onclick="switchTab('tape')">üìú LISTA</button>
        </nav>
    </div>

    <!-- MENU MODAL (Centralizado) -->
    <div id="menu-modal" class="modal-overlay hidden">
        <div class="auth-box" style="text-align:left; max-width:500px;">
            <div style="display:flex; justify-content:space-between; margin-bottom:1.5rem; border-bottom:1px solid #333; padding-bottom:10px;">
                <h3 style="color:#fff; margin:0;">FERRAMENTAS IA</h3>
                <button class="close-modal" style="background:none; border:none; color:#fff; font-size:1.5rem; cursor:pointer;">‚úï</button>
            </div>
            
            <div class="menu-grid">
                <button id="btn-oracle" class="cyber-btn" style="border-color:var(--neon-purple); color:var(--neon-purple);">
                    üëÅÔ∏è OR√ÅCULO
                </button>
                <button id="btn-strategy" class="cyber-btn" style="border-color:var(--neon-blue); color:var(--neon-blue);">
                    ‚ôüÔ∏è ESTRAT√âGIA
                </button>
                <button id="btn-report" class="cyber-btn" style="border-color:var(--neon-orange); color:var(--neon-orange);">
                    üìã RELAT√ìRIO
                </button>
                <button id="btn-chat" class="cyber-btn">
                    üí¨ CHAT
                </button>
            </div>

            <div id="menu-result" class="ai-terminal" style="margin-top:20px; height:200px; display:none;"></div>
        </div>
    </div>

    <!-- CHAT MODAL -->
    <div id="chat-modal" class="modal-overlay hidden">
        <div class="auth-box" style="width: 500px; max-width: 95%;">
            <div style="display:flex; justify-content:space-between; margin-bottom:1rem;">
                <span style="color:var(--neon-blue); font-weight:bold;">CONSULTOR T√ÅTICO</span>
                <button class="close-modal" style="background:none; border:none; color:#666; cursor:pointer; font-size:1.2rem;">‚úï</button>
            </div>
            <div id="chat-history" class="ai-terminal" style="height:300px; margin-bottom:1rem;"></div>
            <div class="flex gap-2">
                <input type="text" id="chat-input" class="cyber-input" placeholder="Ex: Devo dobrar?">
                <button id="btn-send-chat" class="cyber-btn">‚û§</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, doc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyCUcHQrnU-2312pAFiPzH_35SO3gQ6Wsd4",
            authDomain: "meubotroleta.firebaseapp.com",
            projectId: "meubotroleta",
            storageBucket: "meubotroleta.firebasestorage.app",
            messagingSenderId: "22051928464",
            appId: "1:22051928464:web:b58b2604a9b677942adb15"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const APP_ID = 'roulette-elite-v6';
        const apiKey = ""; 

        let currentUser = null;
        let spinsData = [];
        let isClearing = false;

        // UI TABS HELPERS
        window.switchTab = (tabName) => {
            // Esconde todas as colunas
            document.querySelectorAll('.layout-col').forEach(el => el.classList.remove('active'));
            // Mostra a escolhida
            document.getElementById(`tab-${tabName}`).classList.add('active');
            
            // Atualiza bot√µes da nav
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');
        };

        // AUTH
        onAuthStateChanged(auth, u => {
            currentUser = u;
            if(u && u.emailVerified) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('terminal-screen').classList.remove('hidden');
                initSystem(u.uid);
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('terminal-screen').classList.add('hidden');
            }
        });

        async function login() {
            try {
                await signInWithEmailAndPassword(auth, 
                    document.getElementById('login-email').value, 
                    document.getElementById('login-pass').value
                );
            } catch(e) { document.getElementById('login-msg').innerText = "Erro: " + e.message; }
        }
        document.getElementById('btn-login').onclick = login;
        document.getElementById('login-pass').addEventListener('keypress', e => { if(e.key==='Enter') login(); });
        document.getElementById('btn-logout').onclick = () => signOut(auth);
        
        // Pass Toggle
        document.getElementById('toggle-pass').onclick = () => {
            const i = document.getElementById('login-pass');
            i.type = i.type === 'password' ? 'text' : 'password';
        };

        // SYSTEM
        function initSystem(uid) {
            renderKeypad();
            const q = query(collection(db, 'artifacts', APP_ID, 'users', uid, 'spins'));
            onSnapshot(q, snap => {
                if(isClearing) return;
                const raw = [];
                snap.forEach(d => raw.push(d.data()));
                const newSpins = raw.sort((a,b) => b.ts - a.ts);
                
                if(spinsData.length && newSpins.length && spinsData[0].ts === newSpins[0].ts) return;
                spinsData = newSpins;
                renderTape();
                runAnalytics();
            });
        }

        async function addSpin(n) {
            if(!currentUser || isClearing) return;
            const now = Date.now();
            if(spinsData.length && now - spinsData[0].ts < 200) return;

            const REDS = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
            const spin = {
                number: n,
                color: n===0?'green':(REDS.includes(n)?'red':'black'),
                parity: n===0?'zero':(n%2===0?'even':'odd'),
                dozen: n===0?0:(n<=12?1:n<=24?2:3),
                ts: now
            };

            spinsData.unshift(spin);
            renderTape();
            runAnalytics();
            callGeminiReal();

            try { await addDoc(collection(db, 'artifacts', APP_ID, 'users', currentUser.uid, 'spins'), spin); }
            catch(e){ console.error(e); }
        }

        function renderKeypad() {
            const k = document.getElementById('keypad');
            k.innerHTML = '';
            const b0 = document.createElement('button');
            b0.className = 'num-btn btn-g btn-0'; b0.innerText = '0'; b0.onclick = () => addSpin(0);
            k.appendChild(b0);
            const REDS = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
            for(let i=1; i<=36; i++) {
                const b = document.createElement('button');
                b.className = `num-btn ${REDS.includes(i)?'btn-r':'btn-b'}`;
                b.innerText = i; b.onclick = () => addSpin(i);
                k.appendChild(b);
            }
        }

        function renderTape() {
            const list = document.getElementById('tape-list');
            list.innerHTML = spinsData.slice(0,50).map(s => `
                <div class="tape-item ${s === spinsData[0] ? 'new' : ''}">
                    <span style="font-weight:bold; color:var(--neon-${s.color==='black'?'blue':(s.color==='red'?'red':'green')})">${s.number}</span>
                    <span style="font-size:0.7rem; color:#666;">${new Date(s.ts).toLocaleTimeString().slice(0,8)}</span>
                </div>
            `).join('');
        }

        function runAnalytics() {
            if(spinsData.length < 5) return;
            const last = spinsData[0].number;
            const sectors = { 'VOISINS': [0,26,3,35,12,28,7,29,18,22,9,31,14,20,1,33,16,24,5,10,23,8,30,11,36,13,27], 'TIERS': [27,13,36,11,30,8,23,10,5,24,16,33] };
            let sec = "ORPHELINS";
            if(sectors.VOISINS.includes(last)) sec = "VOISINS";
            else if(sectors.TIERS.includes(last)) sec = "TIERS";
            document.getElementById('val-sector').innerText = sec;
            
            const counts = new Array(37).fill(0);
            spinsData.slice(0,50).forEach(s => counts[s.number]++);
            let chi = 0; const exp = spinsData.length/37;
            counts.forEach(c => chi += Math.pow(c - exp, 2) / exp);
            document.getElementById('val-chisq').innerText = chi.toFixed(2);
        }

        // --- GEMINI ---
        async function callGemini(prompt, targetId) {
            const el = document.getElementById(targetId);
            el.style.display = 'block';
            el.innerHTML = '<span style="color:#666;">Processando...</span>';
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], generationConfig: { responseMimeType: "application/json" } })
                });
                const data = await response.json();
                const text = JSON.parse(data.candidates[0].content.parts[0].text);
                
                if(targetId === 'ai-output') {
                    el.innerHTML = `<div style="color:#fff">${text.hypothesis}</div><div class="text-green" style="margin-top:5px; font-weight:bold;">${text.action}</div>`;
                } else if (targetId === 'chat-history') {
                    const d = document.createElement('div'); d.className='chat-msg ai'; d.innerText=text.response;
                    el.appendChild(d);
                } else {
                    el.innerText = text.text;
                }
            } catch(e) { el.innerText = "Erro IA."; }
        }

        async function callGeminiReal() {
            const hist = spinsData.slice(0,20).map(s=>s.number).join(',');
            const p = `Roleta. Hist: [${hist}]. JSON: { "hypothesis": "Analise curta", "action": "Sugest√£o 3 nums" }`;
            callGemini(p, 'ai-output');
        }

        // MODAL HANDLERS
        const menuModal = document.getElementById('menu-modal');
        document.getElementById('btn-menu').onclick = () => menuModal.classList.remove('hidden');
        
        document.querySelectorAll('.close-modal').forEach(btn => {
            btn.onclick = () => {
                btn.closest('.modal-overlay').classList.add('hidden');
            };
        });

        document.getElementById('btn-oracle').onclick = () => {
            const hist = spinsData.slice(0,20).map(s=>s.number).join(',');
            callGemini(`Or√°culo. Hist: [${hist}]. JSON: { "text": "3 previs√µes futuras detalhadas" }`, 'menu-result');
        };
        document.getElementById('btn-strategy').onclick = () => {
            const hist = spinsData.slice(0,50).map(s=>s.number).join(',');
            callGemini(`Estrat√©gia matem√°tica. Hist: [${hist}]. JSON: { "text": "Plano de apostas detalhado passo-a-passo" }`, 'menu-result');

        };
        document.getElementById('btn-chat').onclick = () => {
            menuModal.classList.add('hidden');
            document.getElementById('chat-modal').classList.remove('hidden');

        // CHAT
        document.getElementById('btn-send-chat').onclick = sendChatMessage;
        document.getElementById('chat-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') sendChatMessage(); });

        async function sendChatMessage() {
            const input = document.getElementById('chat-input').value;
            if(!input) return;
            
            const hist = document.getElementById('chat-history');
            const userMsg = document.createElement('div');
            userMsg.className = 'chat-msg user'; userMsg.innerText = input;
            hist.appendChild(userMsg);
            document.getElementById('chat-input').value = '';

            const prompt = `Roleta chat. User: "${input}". JSON: { "response": "Resposta curta e √∫til" }`;
            callGemini(prompt, 'chat-history');
        }

        // CLEAR
        document.getElementById('btn-crash').onclick = async () => {
            if(!confirm("LIMPAR?")) return;
            isClearing = true;
            spinsData = [];
            renderTape();
            document.getElementById('ai-output').innerHTML = "LIMPO.";
            
            try {
                const q = query(collection(db, 'artifacts', APP_ID, 'users', currentUser.uid, 'spins'));
                const snap = await getDocs(q);
                await Promise.all(snap.docs.map(d => deleteDoc(d.ref)));
            } catch(e) { console.error(e); }
            finally { setTimeout(() => isClearing = false, 1000); }
        };
