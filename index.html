<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quantum Roulette V4 - Pro AI</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel (para rodar JSX no browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Firebase SDK v12.7.0 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, limit, orderBy } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-analytics.js";
        
        // Configuração oficial fornecida
        const firebaseConfig = {
            apiKey: "AIzaSyCUcHQrnU-2312pAFiPzH_35SO3gQ6Wsd4",
            authDomain: "meubotroleta.firebaseapp.com",
            projectId: "meubotroleta",
            storageBucket: "meubotroleta.firebasestorage.app",
            messagingSenderId: "22051928464",
            appId: "1:22051928464:web:b58b2604a9b677942adb15",
            measurementId: "G-L5KJFRFJFB"
        };

        // Inicialização
        const app = initializeApp(firebaseConfig);
        
        // Exportar para o escopo global para o React utilizar
        window.FirebaseSDK = { 
            app,
            getAuth, 
            signInAnonymously,
            signInWithCustomToken,
            onAuthStateChanged, 
            getFirestore, 
            collection, 
            addDoc, 
            onSnapshot, 
            serverTimestamp, 
            query, 
            limit, 
            orderBy 
        };
    </script>
    <style>
        body { background-color: #050507; color: #f4f4f5; font-family: ui-sans-serif, system-ui, -apple-system, sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fade-in 0.4s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const WHEEL_ORDER = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
        const COLORS = {
            red: [1, 3, 5, 7, 9, 12, 14, 16, 18, 19, 21, 23, 25, 27, 30, 32, 34, 36],
            black: [2, 4, 6, 8, 10, 11, 13, 15, 17, 20, 22, 24, 26, 28, 29, 31, 33, 35],
            green: [0]
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [history, setHistory] = useState([]);
            const [bankroll, setBankroll] = useState(500);
            const [signal, setSignal] = useState(null);
            const [db, setDb] = useState(null);
            const [initialized, setInitialized] = useState(false);
            
            const appId = 'roulette-v4-exact';

            useEffect(() => {
                const checkSDK = setInterval(() => {
                    if (window.FirebaseSDK) {
                        clearInterval(checkSDK);
                        const { app, getAuth, signInAnonymously, onAuthStateChanged, getFirestore } = window.FirebaseSDK;
                        const auth = getAuth(app);
                        const dbInstance = getFirestore(app);
                        setDb(dbInstance);
                        
                        signInAnonymously(auth).catch(err => console.error("Erro Auth:", err));
                        
                        const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
                            setUser(currentUser);
                            setInitialized(true);
                        });
                        
                        return () => unsubscribe();
                    }
                }, 100);
                return () => clearInterval(checkSDK);
            }, []);

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            });

            useEffect(() => {
                if (!user || !db) return;
                
                const { collection, onSnapshot, query, limit, orderBy } = window.FirebaseSDK;
                
                const q = query(
                    collection(db, 'artifacts', appId, 'users', user.uid, 'spins'), 
                    orderBy('timestamp', 'desc'), 
                    limit(50)
                );
                
                const unsub = onSnapshot(q, (snap) => {
                    const data = snap.docs.map(d => d.data().number);
                    setHistory(data);
                    if (data.length > 0) generateExactSignal(data);
                }, (error) => {
                    console.error("Erro de Permissão ou Snapshot:", error);
                });
                
                return () => unsub();
            }, [user, db]);

            const getNeighbors = (targetNum, distance = 2) => {
                const idx = WHEEL_ORDER.indexOf(targetNum);
                const result = [];
                for (let i = -distance; i <= distance; i++) {
                    const pos = (idx + i + 37) % 37;
                    result.push(WHEEL_ORDER[pos]);
                }
                return result;
            };

            const generateExactSignal = useCallback((nums) => {
                if (nums.length < 5) return;
                const last = nums[0];
                const last5 = nums.slice(0, 5);
                let targetNums = [];
                let type = "";
                let confidence = 0;

                if (nums.length >= 10) {
                    const counts = {};
                    nums.slice(0, 20).forEach(n => counts[n] = (counts[n] || 0) + 1);
                    const hot = Object.entries(counts).sort((a,b) => b[1]-a[1])[0];
                    if (hot && hot[1] >= 3) {
                        targetNums = getNeighbors(parseInt(hot[0]), 3);
                        type = "CLUSTER DE FREQUÊNCIA";
                        confidence = 92;
                    }
                }

                if (!type && last5.filter(n => COLORS.red.includes(n)).length >= 4) {
                    targetNums = [2, 4, 6, 11, 13, 15, 17]; 
                    type = "INVERSÃO PRETA (ZONA)";
                    confidence = 88;
                }

                if (!type) {
                    const oppositeIdx = (WHEEL_ORDER.indexOf(last) + 18) % 37;
                    targetNums = getNeighbors(WHEEL_ORDER[oppositeIdx], 2);
                    type = "SALTO DE RODA (OPOSIÇÃO)";
                    confidence = 85;
                }

                setSignal({
                    numbers: targetNums,
                    type: type,
                    confidence: confidence,
                    mainTarget: targetNums[Math.floor(targetNums.length/2)]
                });
            }, []);

            const addNumber = async (n) => {
                if (!user || !db) return;
                const { collection, addDoc, serverTimestamp } = window.FirebaseSDK;
                try {
                    await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'spins'), {
                        number: n,
                        timestamp: serverTimestamp()
                    });
                } catch (error) {
                    console.error("Erro ao guardar número:", error);
                }
            };

            if (!initialized) return <div className="min-h-screen flex items-center justify-center font-black uppercase tracking-widest text-zinc-700">Iniciando Kernel...</div>;

            return (
                <div className="min-h-screen p-4 lg:p-10">
                    <div className="max-w-5xl mx-auto space-y-8 animate-in">
                        <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 bg-zinc-900/50 p-6 rounded-[2rem] border border-zinc-800">
                            <div className="flex items-center gap-4">
                                <div className="p-3 bg-emerald-600 rounded-2xl shadow-lg shadow-emerald-900/20">
                                    <i data-lucide="cpu" className="w-6 h-6 text-white"></i>
                                </div>
                                <div>
                                    <h1 className="text-xl font-black tracking-tighter uppercase">Quantum <span className="text-emerald-500">V4 Pro</span></h1>
                                    <p className="text-[10px] text-zinc-500 font-bold uppercase tracking-widest flex items-center gap-2">
                                        <i data-lucide="activity" className="w-3 h-3 text-emerald-500"></i> Analisador de Números Exatos
                                    </p>
                                </div>
                            </div>
                            <div className="flex gap-4 w-full md:w-auto">
                                <div className="flex-1 md:flex-none bg-black/40 px-4 py-2 rounded-xl border border-zinc-800 text-center">
                                    <p className="text-[9px] text-zinc-500 font-bold uppercase">Banca</p>
                                    <p className="text-sm font-black">€ {bankroll.toFixed(2)}</p>
                                </div>
                                <div className="flex-1 md:flex-none bg-black/40 px-4 py-2 rounded-xl border border-zinc-800 text-center">
                                    <p className="text-[9px] text-zinc-500 font-bold uppercase">ID Sessão</p>
                                    <p className="text-[10px] font-mono text-emerald-500 truncate w-24">{user?.uid || '...'}</p>
                                </div>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                            <div className="lg:col-span-8 space-y-6">
                                <div className={`relative overflow-hidden p-8 rounded-[2.5rem] border-2 transition-all duration-500 ${signal ? 'bg-emerald-600/5 border-emerald-500/50 shadow-2xl shadow-emerald-500/10' : 'bg-zinc-900/30 border-zinc-800'}`}>
                                    {signal ? (
                                        <div className="relative z-10 space-y-8">
                                            <div className="flex justify-between items-center">
                                                <span className="px-4 py-1 bg-emerald-600 text-[10px] font-black rounded-full uppercase tracking-widest animate-pulse">Entrada Imediata</span>
                                                <div className="flex items-center gap-2 text-emerald-500 font-bold">
                                                   <i data-lucide="trending-up" className="w-4 h-4"></i> Prob: {signal.confidence}%
                                                </div>
                                            </div>
                                            <div className="space-y-4">
                                                <h3 className="text-[10px] text-zinc-500 font-black uppercase tracking-widest">Apostar nestes números:</h3>
                                                <div className="flex flex-wrap gap-3">
                                                    {signal.numbers.map((n, i) => (
                                                        <div key={i} className={`w-14 h-14 rounded-2xl flex flex-col items-center justify-center border-2 border-white/5 shadow-xl transition-transform hover:scale-110 ${COLORS.red.includes(n) ? 'bg-red-600' : n === 0 ? 'bg-emerald-600' : 'bg-zinc-950'}`}>
                                                            <span className="text-xl font-black">{n}</span>
                                                            <span className="text-[8px] opacity-50 font-bold">€ 1.00</span>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                            <div className="grid grid-cols-2 gap-4">
                                                <div className="bg-black/60 p-4 rounded-2xl border border-white/5">
                                                    <p className="text-[9px] text-zinc-500 font-bold uppercase mb-1">Estratégia</p>
                                                    <p className="text-xs font-black text-zinc-200">{signal.type}</p>
                                                </div>
                                                <div className="bg-black/60 p-4 rounded-2xl border border-white/5">
                                                    <p className="text-[9px] text-zinc-500 font-bold uppercase mb-1">Alvo Central</p>
                                                    <p className="text-xs font-black text-emerald-500">NÚMERO {signal.mainTarget}</p>
                                                </div>
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="py-24 text-center space-y-4 opacity-30">
                                            <i data-lucide="refresh-cw" className="w-12 h-12 mx-auto animate-spin"></i>
                                            <p className="text-[10px] font-black uppercase tracking-[0.4em]">Sincronizando Ciclos...</p>
                                        </div>
                                    )}
                                </div>

                                <div className="bg-zinc-900/50 border border-zinc-800 p-8 rounded-[2.5rem] shadow-2xl">
                                    <div className="grid grid-cols-12 gap-2">
                                        <button onClick={() => addNumber(0)} className="col-span-12 h-14 bg-emerald-600 hover:bg-emerald-500 rounded-2xl font-black text-xl border-b-4 border-emerald-800 active:scale-95 transition-all">0</button>
                                        {[3, 6, 9, 12, 15, 18, 21, 24, 27, 30, 33, 36, 2, 5, 8, 11, 14, 17, 20, 23, 26, 29, 32, 35, 1, 4, 7, 10, 13, 16, 19, 22, 25, 28, 31, 34].map(n => (
                                            <button key={n} onClick={() => addNumber(n)} className={`col-span-2 md:col-span-1 h-12 flex items-center justify-center font-black text-sm rounded-xl border-b-4 active:scale-95 transition-all ${COLORS.red.includes(n) ? 'bg-red-600 hover:bg-red-500 border-red-800' : 'bg-zinc-800 hover:bg-zinc-700 border-zinc-950 text-zinc-400'}`}>{n}</button>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            <div className="lg:col-span-4 space-y-6">
                                <div className="bg-zinc-900/50 border border-zinc-800 rounded-[2rem] p-6 text-center">
                                   <i data-lucide="shield-check" className="w-10 h-10 text-emerald-500 mx-auto mb-2"></i>
                                   <p className="text-[10px] font-black uppercase tracking-widest text-zinc-400">Proteção de Banca Ativa</p>
                                </div>

                                <div className="bg-zinc-900/50 border border-zinc-800 rounded-[2rem] p-6">
                                   <h3 className="text-[10px] font-black text-zinc-500 uppercase tracking-widest mb-4 flex items-center gap-2"><i data-lucide="hash" className="w-4 h-4 text-emerald-500"></i> Últimos 10</h3>
                                   <div className="space-y-2">
                                      {history.slice(0, 10).map((n, i) => (
                                        <div key={i} className="flex justify-between items-center p-2 bg-black/30 rounded-xl border border-white/5">
                                          <div className={`w-8 h-8 rounded-lg flex items-center justify-center font-black text-xs ${COLORS.red.includes(n) ? 'bg-red-600' : n === 0 ? 'bg-emerald-600' : 'bg-zinc-800'}`}>{n}</div>
                                          <span className="text-[10px] font-bold text-zinc-500 uppercase">{COLORS.red.includes(n) ? 'Red' : n === 0 ? 'Zero' : 'Black'}</span>
                                          <span className="text-[9px] text-zinc-700 uppercase">{i === 0 ? 'Agora' : `${i} spins`}</span>
                                        </div>
                                      ))}
                                   </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
